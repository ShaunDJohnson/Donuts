<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonutClickerLight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="image/pink.png" alt="pink" height="360px" width="360px" >
    <header>
      <nav>
        <ul>
          <li><a href="#fred-section">Fred the Baker Baking Company</a></li>
          <li><a href="https://orteil.dashnet.org/cookieclicker/">Cookie Clicker</a></li>

        </ul>

      <h1>Fred's Donuts</h1>
    <section>
      <h2>Click to Make Donuts</h2>
      <button id="clickButton">Click!</button>
      <p>Donuts Made: <span id="donutCount">0</span></p>
    </section>
    <section>
      <h2>Purchase Auto Clickers</h2>
      <p>Auto Clicker Count:<span id="autoClickerCount">0</span></p>
      <p>Auto Clicker Cost: <span id="autoClickerCost">100</span> donuts</p>
      <button id="buyAutoClickerButton">Buy Auto Clicker</button>
      <button id="activateAutoClickerButton">Activate Auto Clicker</button>
    </section>
    <button id="resetGameStateButton">Reset Game</button>
  
</body>
